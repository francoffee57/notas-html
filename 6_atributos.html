<!-- Los atributos son valores adicionales que configuran los elementos y/o ajustan su comportamiento.
En términos generales hay dos tipos:
    -Comunes:
        Su sintaxis es -> atributo = "valor"
    -Booleanos:
        Su sintaxis es -> atributo
-->

<!-- 
    Algunos de los atributos mas importantes de HTML son:

    class -> Éste atributo se usa para dar estilos con CSS

    id -> Es un identificador unico que se utiliza para seleccionar el elemento desde JS (javascript) y para hacer navegación atraves de anclas.
    
    títle -> Es un atributo que ayuda a la accesibilidad mostrando una descripción del elemento al que pertenece.
    
    data -> Es un atributo que nos permite guardar algún valor en la etiqueta HTML  
 -->

<!DOCTYPE html>
<!-- Este es un ejemplo de atributo comun -->
<html lang="en">
<head>
    <!-- Este es un ejemplo de atributo comun -->
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
