<!-- 
    address -> Se utiliza para aportar informacion de contacto para el article más cercano o para todo el body

    blockequote -> Se utiliza para marcar las citas a otros autores o documentos.
    Se puede incluir el atributo "cite" para poner un enlace al documento original o fuente.

    pre -> Se utiliza para tener código preformateado que necesita ser representado igual al que se escribió

    div -> Se utiliza como división del documento, semánticamente no significa nada, es un contenedor generico que se utiliza normalmente para dar estilos atraves de CSS o para usar algo denominado "delegacion de eventos" en javascript.

    hr -> Horizntal rule, se utiliza para decirle al navegador que vamos a combiar de tema.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otras Etiquetas de Linea</title>
</head>
<body>
    <h1>Otras Etiquetas de Linea</h1>
    
    <address>
        <!-- puedes utilizar el "br" para dar salto de linea -->
        Tony Stark <br>
        Malibú 10880 <br>
        90265 <br>
        California 
    </address>

</body>
</html>
